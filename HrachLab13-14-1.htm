<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адаптивна розмітка Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        
        .block {
            border: 1px solid lightgray;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-8 block, col-lg-4 block" style="background-color: lightgoldenrodyellow, white;">Ліва частина шапки</div>
            <div class="col-xl-4 block, col-lg-8 block" style="background-color: white, pink;">Права частина шапки</div>
        </div>

        <div class="row">
            <div class="col-xl-2, col-lg-2 block" style="background-color: white;">Ліве меню</div>
            <div class="col-xl-8, col-lg-8 block" style="background-color: white;">Контент</div>
            <div class="col-xl-2, col-lg-2 block" style="background-color: white;">Праве меню</div>
        </div>

        <div class="row">
            <div class="col-xl-4 block, col-lg-8  block" style="background-color: white, pink;">Ліва частина підвалу</div>
            <div class="col-xl-8 block, col-lg-4  block" style="background-color: lightgoldenrodyellow;">Права частина підвалу</div>
        </div>
     </div>
     
            
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
